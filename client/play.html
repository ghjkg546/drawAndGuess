<div id="app">

</div>

<script>
const dom =document.querySelector('.content')
    const data = '哈哈哈哈哈哈'.split('')
    let index=0
    function write() {
        if(index<data.length){
            dom.innerHTML+=data[index]
            setTimeout(write.bind(this),200,++index)
        }
    }

    write()
</script>

<style>
    .content::after{
        content: '|';
        animation: blink 1s infinite
    }
    @keyframes blink{
        from{
            opacity: 0;
        }
        to{
            opacity: 1;
        }
    }

</style>
